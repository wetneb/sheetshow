<!doctype html>
<html>
        <head>
                <meta charset="utf-8" />
                <title>SheetShow embed demo</title>

                <!-- Step 1: Load SheetShow -->
                <script src="https://wetneb.github.io/sheetshow/embed/sheetshow.js" type="text/javascript"></script> 
        </head>
        <body>
                <h1>SheetShow embed demo</h1>
                <p>This webpage shows how to use SheetShow to embed diagrams in any HTML page. Inspect its source code to find out how!</p>

<!-- Step 2: add a diagram -->
<script type="text/sheetshow" data-width="400" data-height="200">
inputs:
  - - A
  - - B
    - C
  - - D
    - E
slices:
  - offset: 1
    inputs: 1
    outputs: 2
    nodes:
      - offset: 0
        inputs:
          - 1
        outputs:
          - 1
          - 1
        label: f
  - offset: 2
    inputs: 2
    outputs: 2
    nodes:
      - offset: 0
        inputs:
          - 2
          - 2
        outputs:
          - 1
          - 1
        label: g
outputs:
  - - A
  - - F
    - C
  - - G
  - - H
</script>

<!-- Step 3: there is no step 3! Profit! -->

        </body>
</html>
