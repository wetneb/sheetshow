<!doctype html>
<html>
        <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>SheetShow</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        </head>
        <body>
            <div class="container">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">SheetShow</a>
                            </div>
                            <div id="navbar">
                                <ul class="nav navbar-nav navbar-right">
                                     <li><a href="https://sheetshow.readthedocs.org/en/latest/">Documentation</a></li>
                                     <li><a href="https://github.com/wetneb/sheetshow">Source</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="row">
                        <div class="col-md-6">
                            <div style="border: 1px solid #e7e7e7; border-radius: 4px; text-align: center;">
                                <svg width="400" height="400" id="seen-canvas"></svg>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <textarea id="json-textarea" class="form-control" rows="50" spellcheck="false"></textarea>
                        </div>
                        <hr />
                    </div>
                </div>
                <script src="main.js"></script>
                <script type="text/javascript">
                    let initialDiagram = {
                        inputs: [1, 2, 2],
                        slices: [{
                                offset:1,
                                inputs:1,
                                outputs:2,
                                nodes: [
                                {
                                    offset: 0,
                                    inputs: [1],
                                    outputs: [1,1]
                                }
                                ]
                            },
                            {
                                offset:2,
                                inputs:2,
                                outputs:2,
                                nodes: [
                                {
                                    offset: 0,
                                    inputs: [2, 2],
                                    outputs: [1, 1]
                                }
                                ]
                            }]};
                     sheetshow.setUp(initialDiagram);
                </script>
        </body>
</html>
